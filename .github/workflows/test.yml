name: test
permissions:
  contents: read

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test-plugins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Run Tests
        run: docker compose build --no-cache && docker compose up --exit-code-from tests tests